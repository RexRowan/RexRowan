<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Line 1 -->
  <text x="380" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    故天將降大任於斯人也
    <animate attributeName="y" from="1100" to="50" begin="0s" dur="3s" fill="freeze"/>
  </text>
  <!-- Line 2 -->
  <text x="340" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    必先苦其心志
    <animate attributeName="y" from="1100" to="50" begin="3s" dur="3s" fill="freeze"/>
  </text>
  <!-- Line 3 -->
  <text x="300" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    勞其筋骨
    <animate attributeName="y" from="1100" to="50" begin="6s" dur="3s" fill="freeze"/>
  </text>
  <!-- Line 4 -->
  <text x="260" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    餓其體膚
    <animate attributeName="y" from="1100" to="50" begin="9s" dur="3s" fill="freeze"/>
  </text>
  <!-- Line 5 -->
  <text x="220" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    空乏其身
    <animate attributeName="y" from="1100" to="50" begin="12s" dur="3s" fill="freeze"/>
  </text>
  <!-- Line 6 -->
  <text x="180" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    行拂亂其所為
    <animate attributeName="y" from="1100" to="50" begin="15s" dur="3s" fill="freeze"/>
  </text>
  <!-- Line 7 -->
  <text x="140" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    所以動心忍性
    <animate attributeName="y" from="1100" to="50" begin="18s" dur="3s" fill="freeze"/>
  </text>
  <!-- Line 8 -->
  <text x="100" y="1100" fill="white" font-family="Arial" font-size="24" writing-mode="vertical-rl" text-orientation="upright">
    曾益其所不能。
    <animate attributeName="y" from="1100" to="50" begin="21s" dur="3s" fill="freeze"/>
    <text x="10" y="20" font-family="Arial" font-size="16" fill="black">
    人恒過，然後能改；
  </text>
  <text x="10" y="40" font-family="Arial" font-size="16" fill="black">
    困於心，衡於慮，而後作；
  </text>
  <text x="10" y="60" font-family="Arial" font-size="16" fill="black">
    征於色，發於聲，而後喻。
  </text>
  <text x="10" y="80" font-family="Arial" font-size="16" fill="black">
    入則無法家拂士，出則無敵國外患者，國恒亡。
  </text>
  <text x="10" y="100" font-family="Arial" font-size="16" fill="black">
    然後知生於憂患而死於安樂也。
  </text>
  </text>
  
</svg>
